        	<div id="parrafo1-mision">Mejorar el ambiente de los trabajadores del área de la salud, entregando soluciones en vestuario médico únicas, integrales, innovadoras y dinámicas, sin descuidar nunca la calidad y comodidad; generando así una relación cliente-trabajador más cercana y una la mejor imagen corporativa.</div>
            <div id="parrafo2-mision">
            <p>Consolidar y mantener en el tiempo una posición de liderazgo en la industria buscando en todo momento establecer relaciones duraderas con sus clientes mediante la creación y comercialización de productos de gran diseño, calidad, duración y performance.

Así, nuestros pilares fundamentales son los siguientes:
</p><p><img src="images/telas/li.png" align="absmiddle" />
  <strong>Creatividad:</strong> Desarrollar y comercializar productos considerados innovadores y de vanguardia, intentando siempre crear nuevos estilos y tendencias.
  </p><p><img src="images/telas/li.png" align="absmiddle" />
  <strong>Atención y satisfacción:</strong> Entregar una atención personalizada, cercana y de primer nivel, intentando siempre facilitar la vida de nuestros clientes.</p>
            </div>
            <div id="parrafo3-mision">
            <p><img src="images/telas/li.png" align="absmiddle" /><strong>Productos de excelencia:</strong> Basado en comercializar productos que combinen diseño, calidad, tecnología, durabilidad y comodidad.
 </p><p><img src="images/telas/li.png" align="absmiddle" /><strong>Continuidad dinámica:</strong> Estableciendo relaciones de largo plazo con nuestros clientes donde buscamos ser un aliado estratégico. Entregando continuidad a través del tiempo de los productos seleccionados y haciéndonos responsables de proveer en todo momento los productos necesarios ante nuevas contrataciones.
     </p><p><img src="images/telas/li.png" align="absmiddle" />
  <strong>Mejoramiento continuo:</strong> Intentando siempre ser líderes en el mercado gracias a políticas y estrategias que permitan generar constantemente mejores propuestas de valor.
